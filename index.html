<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container-fluid">
    
                <div id="searchContainer" class="row text-center">
                    <div class="col-xs-10 form-group">
                        <input id="searchBox" class="form-control searchControl" type="text" placeholder="Type 'City' name here. E.g. Mumbai">
                    </div>
                    <div class="col-xs-2">
                        <button class="btn btn-primary searchControl" id="searchBtn" ><i class="fa fa-search"></i></button>
                    </div>
                </div>

                <div id="weatherContainer" class="card">
                    <div id="weatherDetails">
                        <h2 id="displayCity"></h2>
                        <h4 id="displayCountry"></h4>
                        <div id="displayTemperature"></div>
                        <div id="weatherMain">
                            <div id="displayCurrent"></div>
                            <div><img id="displayIcon"></div>
                        </div>
                        <hr>
                        <div id="weatherOther">
                            <div id="displayTime"></div>
                            <div id="displayHumidity"></div>
                            <div id="displayWindSpeed"></div>
                            <div id="displayWindDirection"></div>
                            <div id="displayForecastDay0" class="alert alert-info"></div>

                                    

                            
                        </div>
                    </div>
                    <div id="displayForecastDays">
                            <div id="displayForecastDay1" class="card-mini">
                            </div>
                            <div id="displayForecastDay2" class="card-mini">
                            </div>
                            <!-- <div id="displayForecastDay3" class="card-mini">
                            </div> -->
                    </div>

                </div>
               
                
                <!-- <div class="row">
                        <div id="displayForecastDay1" class="col-xs-4 card-mini">
                        </div>
                        <div id="displayForecastDay2" class="col-xs-4 card-mini">
                        </div>
                        <div id="displayForecastDay3" class="col-xs-4 card-mini">
                        </div>
                    </div> -->
        
    </div>
    
    
    

  

    <script src="logic.js"></script>
</body>
</html>
